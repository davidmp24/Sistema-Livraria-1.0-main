{% extends "index.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar_livro.css') }}">

<h1>Editar Livro</h1>

<form action="{{ url_for('atualizar_livro', livro_id=livro.id) }}" method="POST">
    <div class="form-group">
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" name="titulo" class="form-control" value="{{ livro.titulo }}" required>
    </div>

    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" class="form-control" value="{{ livro.autor }}" required>
    </div>

    <div class="form-group">
        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" class="form-control" value="{{ livro.editora }}" required>
    </div>

    <div class="form-group">
        <label for="idade_leitura">Gênero:</label>
        <input type="text" id="idade_leitura name="idade_leitura" class="form-control" value="{{ livro.idade_leitura }}" required>
    </div>

    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" class="form-control" value="{{ livro.isbn }}" required>
    </div>

    <div class="form-group">
        <label for="ano">Ano de Publicação:</label>
        <input type="text" id="ano" name="ano" class="form-control" value="{{ livro.ano }}" required>
    </div>

    <div class="form-group">
        <label for="num_paginas">Número de Páginas:</label>
        <input type="number" id="num_paginas" name="num_paginas" class="form-control" value="{{ livro.num_paginas }}" required>
    </div>

    <div class="form-group">
        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" class="form-control" value="{{ livro.valor }}" required>
    </div>

    <div class="form-group">
        <label for="capa_livro">Capa do Livro:</label>
        <img src="{{ livro.capa }}" alt="Capa do Livro" class="img-fluid">
    </div>

    <!-- Botões de ação -->
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('livros') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
